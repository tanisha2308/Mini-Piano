<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" href="style.css">
  
  <title>Mini Piano</title>
</head>
<body>
    <div class="heading">
        <div><h1>Keep Calm and play piano</h1></div>
    </div>
    <section>
        <div class="piano">
          <!-- white key and the black key with their corresponding letter -->
            <div data-note="C" class="key white"><div class="text_black">z</div></div>
            <div data-note="Db" class="key black"><div class="white_text">s</div></div>
            <div data-note="D" class="key white"><div class="text_black">x</div></div>
            <div data-note="Eb" class="key black"><div class="white_text">d</div></div>
            <div data-note="E" class="key white"><div class="text_black">c</div></div>
            <div data-note="F" class="key white"><div class="text_black">v</div></div>
            <div data-note="Gb" class="key black"><div class="white_text">g</div></div>
            <div data-note="G" class="key white"><div class="text_black">b</div></div>
            <div data-note="Ab" class="key black"><div class="white_text">h</div></div>
            <div data-note="A" class="key white"><div class="text_black">n</div></div>
            <div data-note="Bb" class="key black"><div class="white_text">j</div></div>
            <div data-note="B" class="key white"><div class="text_black">m</div></div>
          </div>
        <!-- Audio -->
          <audio id="C" src="sound/C.mp3"></audio>
          <audio id="Db" src="sound/Db.mp3"></audio>
          <audio id="D" src="sound/D.mp3"></audio>
          <audio id="Eb" src="sound/Eb.mp3"></audio>
          <audio id="E" src="sound/E.mp3"></audio>
          <audio id="F" src="sound/F.mp3"></audio>
          <audio id="Gb" src="sound/Gb.mp3"></audio>
          <audio id="G" src="sound/G.mp3"></audio>
          <audio id="Ab" src="sound/Ab.mp3"></audio>
          <audio id="A" src="sound/A.mp3"></audio>
          <audio id="Bb" src="sound/Bb.mp3"></audio>
          <audio id="B" src="sound/B.mp3"></audio>
    </section>
  

    
  <script src="script.js" defer></script>
</body>
</html>
